
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- Local reference serverNameInput used instead of ngModel 2-way binding  -->
      <input 
          type="text" 
          class="form-control" 
          #serverNameInput>
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServerCockpit(serverNameInput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprintCockpit(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
