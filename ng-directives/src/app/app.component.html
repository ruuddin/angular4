<div class="row">
  <div class="col-xs-12">
    <p appBasicHighlight>Custom Directive: Background is set by a custom directive</p>
    <p betterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">Better Custom Directive: Using Renderer2 to access the DOM</p>
  </div>
  <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="2">Value is 2</p>
      <p *ngSwitchCase="4">Value is 4</p>
      <p *ngSwitchCase="3">Value is 3</p>
      <p *ngSwitchCase="10">Value is 10</p>
  </div>
</div>
