<div class="row">
  <div class="col-xs-12">
    <app-game-control
      (eventFired)="started($event)"></app-game-control>
    <div class="row">
      <div class="col-xs-12">
          <app-odd *ngFor="let odd of oddNumbers" [odd] = "odd"></app-odd>
      </div>
      <div class="col-xs-12">
          <app-even *ngFor="let even of evenNumbers" [even] = "even"></app-even>
      </div>
    </div>
  </div>
</div>
